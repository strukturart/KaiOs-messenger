<!DOCTYPE html>
<html>

<head>
    <title>watermelon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/qr-reader.css" />
</head>

<body>


    <div id="wrapper">

        <div id="toast" class="width-100"></div>
        <div id="side-toast" class=""></div>
        <div id="intro" class="width-100 height-100">
            <img src="assets/icons/intro.svg">
            <div class="width-100" id="version"></div>
            <div class="width-100" id="intro-message"></div>
            <div class="width-100 flex justify-content-spacearound" id="loading-progress">
                <div>
                    <div></div>
                </div>
            </div>
        </div>


        <div id="qr-screen">
            <video id="video"></video>
            <div id="corner-nw"></div>
            <div id="corner-no"></div>
            <div id="corner-so"></div>
            <div id="corner-sw"></div>
            <div id="startDecoding" hidden>Start Scanning</div>
        </div>


        <div class="width-100 height-100">
            <div id="page-login" class="page">
                <div class="item input-parent" tabindex="0">  
                    <label>..</label>
                    <input type="text" placeholder="username">
                </div>

                <div class="item input-parent" tabindex="1">
                    <label>..</label>
                    <input type="password" placeholder="password">
                </div>
                <button tabindex="2" data-function="login-check" class="item"> Login</button>

                
            </div>
            <div id="page-chats" class="page width-100">
                
            </div>
            <div id="page-chat" class="page width-100">

             
            </div>
            <div class="width-100 flex justify-content-center" id="message-input"><input class="width-90" type="text"></div>

            <div id="settings" class="page"></div>
            <div id="options" class="width-100 page">
                <button>hey</button>
            </div>
        </div>


        <script id="template-chats" type="x-handlebars-template">
           
        {{#each data}}
        <article data-function="open-chat" tabindex="{{@index}}" data-id="{{chat_group}}">
           
                <h2>{{chat_group}}</h2>
         
        </article>
        {{/each}}
        </script>



        <script id="template-chat" type="x-handlebars-template">
            {{#each data}}
                {{#DocumentList}}
                <article tabindex="{{@index}}">
                    <div class="user-date"><span>{{user}}</span> {{transform_date time}}</div>
                        <div>{{message}}</div>
                </article>
                {{/DocumentList}}
            {{/each}}
        </script>

         
        


   

            


            <div id="bottom-bar">
                <div class="inner flex justify-content-spacebetween width-100">
                    <div id="button-left"></div>
                    <div id="button-center"></div>
                    <div id="button-right"></div>
                </div>
            </div>

        </div>

    </div>


    <div id="qr-screen">
        <video id="video"></video>
        <div id="corner-nw"></div>
        <div id="corner-no"></div>
        <div id="corner-so"></div>
        <div id="corner-sw"></div>
        <div id="startDecoding" hidden>Start Scanning</div>
    </div>





    

</body>


<script type="module" src="index.js"></script>



</html>
